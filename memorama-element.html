<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="card-deck.html">
<link rel="import" href="score-board.html">

<dom-module id="memorama-element">
  <template>
    <style>
      :host {
        display: block;
        color: white;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }

      .board {
        height: fit-content;
        min-height: 500px;
        width: 900px;
        font-size: 50px;
        background-image: url('https://i.ebayimg.com/00/s/Njg5WDEwMjQ=/z/RoYAAOSwPK5Zga-X/$_57.JPG?set_id=8800005007');
        background-size: cover;
        padding: 30px;
        border-radius: 20px;
        margin-top: 20px;
      }

      #card{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px 160px;
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <header>
      <h1>[[message]]</h1>
    </header>
    <div class="center">
      <score-board>
        <span slot="score1">[[score1]]</span>
        <span slot="score2">[[score2]]</span>
        <span slot="player1">[[p1Name]]</span>
        <span slot="player2">[[p2Name]]</span>

      </score-board>
      <div class="board" id='board'>
        <card-deck on-show-card-value="playerChoice" id='card' cards="[[cardList]]" ></card-deck>
      </div>
    </div>
  </template>

  <script>

    class MemoramaElement extends Polymer.Element {
      static get is() {
        return 'memorama-element';
      }

      static get properties() {
        return {
          cardArray: {
            type: Array,
            value: [],
          },
          turn: {
            type: Number,
            value: 1
          },
          score: {
            type: Object,
          },
          opened: {
            type: Array,
            value:[]
          },
          cardList: {
            type: Array,
            value: ['ðŸ²', 'ðŸ²', 'ðŸ”', 'ðŸ”', 'ðŸ¼', 'ðŸ¼', 'ðŸ°', 'ðŸ°', 'ðŸ¦', 'ðŸ¦', 'ðŸ¯', 'ðŸ¯', 'ðŸ¦Š', 'ðŸ¦Š', 'ðŸ¦', 'ðŸ¦', 'ðŸ±', 'ðŸ±', 'ðŸº', 'ðŸº']
          },
          currentIndex: {
            type: Number,
          },
          temporaryValue: {
            type: String,
          },
          randomIndex: {
            type: Number,
          },
          score1: {
            type: Number,
            value: 0
          },
          score2: {
            type: Number,
            value: 0
          },
          totalTurns: {
            type: Number,
            value: 0
          },
          p1Name: {
            type: String,
            value: 'Rick'
          },
          p2Name: {
            type: String,
            value: 'PC'
          },
          message: {
            type: String,
            value: 'Ready to play?'
          }

        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.randomizer()
      }

      randomizer() {
        this.sortCards();
        this.cardArray = this.cardList.map((card,index) => ({
          value: card
        }));
      }

      sortCards() {
        this.currentIndex = this.cardList.length;
        while (this.currentIndex !== 0) {
          this.randomIndex = Math.floor(Math.random() * this.currentIndex);
          this.currentIndex -= 1;
          this.temporaryValue = this.cardList[this.currentIndex];
          this.cardList[this.currentIndex] = this.cardList[this.randomIndex];
          this.cardList[this.randomIndex] = this.temporaryValue;
        }
        return this.cardList;
      }

      playerChoice(val) {
        if (this.opened.length === 0) {
          this.opened.push({
            symbol: val.detail.cardValue,
            index: val.detail.index,
          });
        } else if (this.opened.length === 1 && this.opened[0].index !== val.index) {
          this.opened.push({
            symbol: val.detail.cardValue,
            index: val.detail.index,
          });
          if (this.opened.length === 2) {
            this.validPlay();
          }
        }
      }

      validPlay() {
        console.log(this.opened);
        if (this.opened[0].symbol === this.opened[1].symbol) {
          this.turn = this.turn === 1 ? this.score1++ : this.score2++;
          console.log("correcto")
          this.isPair();
          if (this.totalTurns === 10) {
            if (this.score1 > this.score2) {
              this.message = 'Player 1 wins';
              console.log('P1GANA');
              this.winner = 'P1 Wins';
            } else if (this.score1 < this.score2) {
              this.message = 'Player 2 wins';
              console.log('P2GANA');
              this.winner = 'P2 wins';
            } else {
              this.message = 'Draw';
              console.log('EMPATE');
              this.winner = 'Draw';
            }
          }
        } else {
          this.isNotPair();
          console.log(this.turn);
          this.turn = this.turn === 1 ? 2 : 1;
        }
      }

      isPair() {
        this.opened = [];
        this.totalTurns++;
      }

      isNotPair() {
        this.opened = [];
      }
    }
    window.customElements.define(MemoramaElement.is, MemoramaElement);
  </script>
</dom-module>
